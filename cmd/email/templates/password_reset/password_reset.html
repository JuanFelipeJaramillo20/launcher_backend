<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 600px; margin: auto; }
    .content { padding: 20px; background-color: #f4f4f4; border-radius: 5px; }
    a { color: #3498db; text-decoration: none; }
  </style>
</head>
<body>
<div class="container">
  <div class="content">
    <h2>Password Reset Request</h2>
    <p>Hi {{.Username}},</p>
    <p>You requested to reset your password on {{.RequestDate}}.</p>
    <p>Click the link below to proceed:</p>
    <a href="{{.ResetLink}}" style="background-color: #3498db; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Reset Password</a>
    <p>If you didn't request this, please ignore this email.</p>
    <p>If you can't click the email go manually to this URL: {{.ResetLink}}.</p>
  </div>
</div>
</body>
</html>
